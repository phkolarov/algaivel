    <div id="iconsSetWrapper">
        <div class="innerWrapper">
            <a ng-href="#/gallery/fullSizeImage/{{currentImage.id}}"><span id="size"
                                                       class="full-size arrow glyphicon glyphicon-resize-full"></span></a>
        </div>
        <div class="innerWrapper">
            <a ng-click="favorites()"><span id="ico" class="favorites arrow glyphicon glyphicon-heart"></span></a>
        </div>
        <div class="innerWrapper">
            <a  data-toggle="tooltip" title="Hooray!" href="#/gallery/fineArt/{{currentImage.id}}"><span id="fineArt" class="favorites arrow glyphicon glyphicon-picture"></span></a>
        </div>

        <div class="innerWrapper">
            <a ng-style="isAdded" ng-click="addToCart()"><span id="cart" class="favorites arrow glyphicon glyphicon-shopping-cart"></span></a>
        </div>
    </div>

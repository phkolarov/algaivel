<div id="currentArticleWrapper">


    <div class="row">
        <div class="header col-xs-12">
            <div class="row">
                <div class="col-md-6 col-md-offset-1 col-xs-offset-1">
                    <h1 id="articleTitle">{{title}}</h1>
                </div>

            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-1 col-xs-offset-1">
                    <p id="articlePostDate">{{postDate}}</p>

                    <div class="col-md-12" style="border: 1px solid #bbbbbb"></div>
                </div>

            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-1 col-xs-offset-1">
                    <img id="articleImage" class="col-md-12 col-xs-10" ng-src="images/{{articleImage}}">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-1 col-xs-offset-1">
                    <p class="articleContent">{{aricleContent}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-1 col-xs-offset-1">

                    <div id="fb-root"></div>

                    <script src="https://apis.google.com/js/platform.js" async defer>
                        {
                            lang: 'bg'
                        }
                    </script>

                    <div class="row">
                        <div id="facebookButtons" class="col-xs-1">
                            <div class="fb-like" data-href="http://www.algaivel.com/" data-layout="button_count" data-action="like" data-show-faces="true" data-share="true"></div>
                        </div>
                        <div id="googleButtons" class="col-xs-1">
                            <div class="g-plus" data-action="share" data-annotation="bubble"></div>
                        </div>
                        <a href="https://twitter.com/share" class="twitter-share-button" {count}>Tweet</a>
                        <script>
                            (function(){
                                !function (d, s, id) {
                                    var js, fjs = d.getElementsByTagName(s)[0], p = /^http:/.test(d.location) ? 'http' : 'https';
                                    js = d.createElement(s);
                                    js.id = id;
                                    js.src = p + '://platform.twitter.com/widgets.js';
                                    fjs.parentNode.insertBefore(js, fjs);

                                }(document, 'script', 'twitter-wjs');
                            })();
                        </script>
                    </div>
                    <div class="row">
                    </div>
                </div>

            </div>
        </div>
    </div>


</div>
